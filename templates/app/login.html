{% extends "app/layout.html" %}
{% load static %}

{% block css %}
<link href="{% static 'app/login.css' %}" rel="stylesheet">
{% endblock css %}

{% block body %}
    <div class="container">
    <h2 style="font-family:'Rubik Iso';font-size:40px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div style="display:flex;flex-direction:column;align-items:center;">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" id="submit_button" type="submit" value="Login">
    </form>
    </div>
   <spam class="span_link"> Don't have an account? <a href="{% url 'register' %}">Register here.</a> </span>
    </div>
{% endblock %}
